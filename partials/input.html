<form ng-submit='searchMath(userType, userNumberMax, userNumberMin)'>
  <input type="text" placeholder="Trivia, Math, Date or Year" ng-model="userType">
  <input type="text" placeholder="max number" ng-model="userNumberMax">
  <input type="text" placeholder="min number" ng-model="userNumberMin">
  <p ng-hide="">Please fill in all three boxes.</p>
  <button>submit</button>
</form>
